<script>
	function Animal(name){
		this.name = name
		this.run = function(){console.log(this.name + '跑')}
		this.eat = function(){console.log(this.name + '吃')}
	}

	var dog  = new Animal('狗') //每个实例都有各自的方法
	dog.run()
	var cat = new Animal('猫')
	cat.run()
</script>
