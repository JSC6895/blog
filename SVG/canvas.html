<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		canvas {
			border:1px solid red;
		}
	</style>
</head>
<body>
	<canvas id="anim" width="100" height="100">
	current stock price: $3.15 +0.15
	<!-- <img src="2.jpg" alt=""> -->
	</canvas>
</body>
<script>
	var anim = document.getElementById('anim');
	if(anim.getContext){
		var ctx = anim.getContext("2d");
		ctx.fillStyle = "rgb(200,0,0)"; //
		ctx.fillRect (10,10,55,50); //绘制一个填充的矩形,参数依次是x,y,width,height

		ctx.strokeRect(65, 60, 55, 50); //绘制一个矩形的边框

		ctx.fillStyle = "rgba(0,0,200,0.5)";
		ctx.fillRect(30,30,55,50);
	}

	console.log(ctx);
</script>
</html>
